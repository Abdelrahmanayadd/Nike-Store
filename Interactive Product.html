<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Store - Product Showcase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="sliderWrapper">
            <div class="sliderItem">
                <img src="./img/air.png" alt="Air Force" class="sliderImg">
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">Air Force</h1>
                <h2 class="sliderPrice">$119</h2>
            </div>
            <div class="sliderItem">
                <img src="./img/jordan.png" alt="Air Jordan" class="sliderImg">
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">Air Jordan</h1>
                <h2 class="sliderPrice">$149</h2>
            </div>
            <div class="sliderItem">
                <img src="./img/blazer.png" alt="Blazer" class="sliderImg">
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">Blazer</h1>
                <h2 class="sliderPrice">$109</h2>
            </div>
            <div class="sliderItem">
                <img src="./img/crater.png" alt="Crater" class="sliderImg">
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">Crater</h1>
                <h2 class="sliderPrice">$129</h2>
            </div>
            <div class="sliderItem">
                <img src="./img/hippie.png" alt="Hippie" class="sliderImg">
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">Hippie</h1>
                <h2 class="sliderPrice">$99</h2>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
